<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milog Sign Up</title>
    {%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    {% if messages %}
    {% for message in messages %}
        <script>
            Swal.fire({
                title: "{% if message.tags == 'success' %}Success!{% else %}Error!{% endif %}",
                text: "{{ message }}",
                icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
                confirmButtonText: "OK"
            });
        </script>
    {% endfor %}
{% endif %}

    <style>
        .navbar {
            background-color: red;
            height: 60px;
        }

        .navbar-brand {
            color: whitesmoke;
            margin-top: -15%;
        }
        .navbar-brand img{
            height: 80px;
            width: 70px;
            margin-top: 1.5%;
        }
        .navbar-brand p{
            color: rgb(251, 251, 240);
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #06BBCC;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn {
            border-radius: 0;
            background-color: rgb(255, 34, 34);
        }

        .input-container {
            position: relative;
            margin-top: 40px;
        }
        .input-container input {
            height: 60px;
            padding-left: 40px; /* Space for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .input-container i {
            position: absolute;
            left: 10px; /* Position the icon */
            top: 50%;
            transform: translateY(-50%);
            color: #999; /* Icon color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a href="#" class="navbar-brand">
                <p><img src="{% static 'img/logo.jpg'%}" width="30" class="me-2">
                MILOG</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between">
                <a href="{%url 'login'%}" class="text-primary" style="text-decoration: none;">
                    <b style="color: rgb(110, 108, 108);">Sign In</b></a>
                <a href="{%url 'signup'%}" class="text-primary" style="text-decoration: none;">
                    <b style="color: rgb(110, 108, 108);">Sign Up</b></a>
            </div>
            <hr style="border: 1px solid #160505; width: 100%; margin: 10px 0;">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body" style="height: 400px;">
                        <h4 class="card-title text-center">Login</h4>
                        <form method="POST" action="{% url 'login' %}" style="height: 300px;">
                            {% csrf_token %}
                            <div class="input-container mb-3">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
                            </div>
                            <div class="mb-3" style="margin-top: 40px;">
                                <input type="password" name="password" class="form-control" placeholder="password" style="height: 60px;" required>
                            </div>
                            <div class="text-center mt-3"><br>
                                <a href="#" class="text-danger" style="text-decoration: none;">
                                    <b style="color: black;">Don't remember your password?</b>
                                </a><br><br>
                            </div>
                            <div class="d-grid gap-2" style="height: 60px; margin-top: 8px; width: 375px; margin-left: -15px;">
                                <button type="submit" class="btn btn-primary">SIGN IN ></button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
