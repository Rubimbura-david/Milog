<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MILOG</title>
  {%load static%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #ed1c24;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding:0px 0px;
      height:60px;
    }

    .navbar img {
     height: 60px;
     margin-top:0px;
     max-width:60px;
     margin-left: 0%;
      
    }

    .navbar a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
      color: white;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-sign-in,
    .btn-sign-up {
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-sign-in {
      background-color: #ed1c24;
      color: white;
    }

    .btn-sign-in:hover {
      background-color: #c3131a;
    }

    .btn-sign-up {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      margin-left: auto;
    }

    .btn-sign-up:hover {
      background-color: white;
      color: #ed1c24;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="{%static 'img/logo.jpg'%}" alt="#"> <!-- Replace with the actual logo path -->
    <a class="btn-sign-up" href="{% url 'signup'%}">SIGN UP ></a>
  </nav>

  <!-- Hero Section -->
  <div class="hero" style="background-image: url('/static/img/indexbg.jpg')">
    <div class="hero-content">
      <h1>Welcome to </h1>
      <h1>MILOG</h1>
      <p>The art of military logistics is a dance of precision and unpredictability, where every move counts.</p>
      <a href="{% url 'login'%}"><button class="btn-sign-in">SIGN IN ></button></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
