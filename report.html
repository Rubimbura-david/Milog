<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milog Report</title>{%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            background-color: #d52d2a;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: #ccc !important;
        }

        .form-control,
        .form-select {
            border-radius: 0;
        }

        .btn {
            border-radius: 0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ccc;
        }

        .footer-section {
            border-right: 2px solid #e53935;
            padding-right: 2rem;
        }

        .footer-section:last-child {
            border-right: none;
            padding-right: 0;
        }

        .social-icons a {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .report-container {
            max-width: 400px;
            margin: 3rem auto;
        }

        .form-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container d-flex justify-content-between">
          <div class="collapse navbar-collapse" id="navbarNav" style="color: white;">
            <ul class="navbar-nav" style="margin-left: auto; display: flex; align-items: center;">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" style="color: white; font-weight: bold;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resource' %}" style="color: white; font-weight: bold;">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'report' %}" style="color: white; font-weight: bold;">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contactus' %}" style="color: white; font-weight: bold;">Contact</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-search" style="color: white;"></i>
                </li>
            </ul>
        </div>
        </div>
      </nav>

    <div class="report-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Report</h2>
                <form method="POST" action="{% url 'create_report' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="assetName" class="form-label">Asset Name</label>
                        <input type="text" class="form-control" id="assetName" name="asset_name" placeholder="Asset name" required>
                    </div>
                    <div class="mb-3">
                        <label for="assetSerialNumber" class="form-label">Asset Serial Number</label>
                        <input type="text" class="form-control" id="assetSerialNumber" name="asset_serial_number" placeholder="Asset serial number" required>
                    </div>
                    <div class="mb-3">
                        <label for="assetStatus" class="form-label">Asset Status</label>
                        <select class="form-select" id="assetStatus" name="asset_status" required>
                            <option value="maintenance">Maintenance</option>
                            <option value="assets_out">Assets Out</option>
                            <option value="assets_returned">Assets Returned</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="IT Department" selected>IT Department</option>
                            <!-- Add more departments as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 footer-section">
                    <h5>Contact</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Email</a></li>
                        <li><a href="#">Address</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 footer-section">
                    <h5>About us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Leadership</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Sustainability</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 footer-section">
                    <h5>Services</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Asset Record</a></li>
                        <li><a href="#">Capabilities</a></li>
                    </ul>
                </div>
                <div class="col-15 social-icons">
                    <h5>Follow Us</h5>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer></body></html>
