<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milog Sign Up</title>
    {%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    {% for message in messages %}
        <script>
            Swal.fire({
                title: "{% if message.tags == 'success' %}Success!{% else %}Error!{% endif %}",
                text: "{{ message }}",
                icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
                confirmButtonText: "OK"
            });
        </script>
    {% endfor %}
{% endif %}

    <style>
        .navbar {
            background-color: #d52d2a;
            height: 60px;
        }

        .navbar-brand {
            color: whitesmoke;
            margin-top: -15%;
        }
        .navbar-brand img{
            height: 80px;
            width: 70px;
            margin-top: 1.5%;
        }
        .navbar-brand p{
            color: rgb(251, 251, 240);
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #06BBCC;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn {
            border-radius: 0;
            background-color: rgb(255, 34, 34);
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a href="{%url 'index'%}" class="navbar-brand">
                <p><img src="{% static 'img/logo.jpg' %}" width="30" class="me-2">
                MILOG</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between">
                <a href="{%url 'login'%}" class="text-primary">Sign In</a>
                <a href="{%url 'signup'%}" class="text-primary">Sign Up</a>
            </div>
            <hr style="border: 1px solid #160505; width: 100%; margin: 10px 0;">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Sign Up</h4>
                        {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
                    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="department">Select Department:</label>
                                <select id="department" name="department" class="form-select">
                                    <option value="IT">IT Department</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Health">Health</option>
                                    <option value="Armour">Armour</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Administration">Administration</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                            </div>
                        
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">SIGN UP</button>
                            </div>
                        
                            <div class="text-center mt-3">
                                <p>By clicking the Sign Up button, I agree to the <a href="#">terms of use</a>.</p>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
